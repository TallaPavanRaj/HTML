    <title>Text tags</title>
</head>
<body>
    <header>
        <nav> 
            <h1>Text Tags</h1>

    <main>
        <div>
            <p>

                <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, excepturi?</strong>

                <em>Lorem ipsum dolor sit amet.</em><br>

                </del><br>

                    Rahul RAMU
                </ins><br>
                HTML-<dfn>HTML is one of the important languages to learn in this generation.</dfn>

            </p1>
        </div>
    </main>
</body>
